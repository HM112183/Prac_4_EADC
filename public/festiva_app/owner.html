<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
    <link rel="stylesheet" href="owner.css" />
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <span class="logo-text">Festiva</span>
        </div>

        <div class="nav-right">
            <a href="index.html"><button class="login-btn">Logout</button></a>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome, Owner!</h1>
            <p>Manage your events and venue information here.</p>
        </div>

        <section class="management-details-section">
            <h2>Management and Booking Details</h2>
            <div class="event-management">
                
                <form id="add-event-form">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required />

                    <label for="event-category">Event Category:</label>
                    <select id="event-category" name="event-category" required>
                        <option value="">Select Category</option>
                        <option value="Concert">Concert</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Conference">Conference</option>
                        <option value="Party">Party</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="event-location">Event Location:</label>
                    <input type="text" id="event-location" name="event-location" placeholder="Enter event location"
                        required />

                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="event-date" required />

                    <label for="event-time">Event Time:</label>
                    <input type="time" id="event-time" name="event-time" required />

                    <label for="event-capacity">Capacity:</label>
                    <input type="number" id="event-capacity" name="event-capacity" placeholder="Enter capacity"
                        required />

                    <label for="event-description">Event Description:</label>
                    <textarea id="event-description" name="event-description" placeholder="Enter event description"
                        required></textarea>

                    <button type="submit">Add Event</button>
                </form>
            </div>

            <div class="booking-details">
                <h3>Booking Details</h3>
                <button class="button-33" id="toggle-bookings" style="margin-bottom: 10px;">Show Bookings</button>
                <div id="booking-summary">
                    <p>No bookings yet.</p>
                </div>
                <ul class="booking-list" id="booking-list">
                </ul>
                <h3>Event Details</h3>
                <ul class="event-list" id="event-list">
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>
            &copy; 2025 EventVerse | Connect:
            <a href="mailto:support@eventverse.com">support@eventverse.com</a>
        </p>
    </footer>

    <script src="owner.js"></script>
</body>

</html>
